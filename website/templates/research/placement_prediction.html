<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement</title>
    {% if online %}
        <!-- jQuery v3.5.1 -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Boostrap v5.0.0 JS bundle w/ Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <!-- Bootstrap v5.0.0 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Boostrap v4.5.3 JS bundle w/ Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- Bootstrap v4.5.3 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% endif %}
    {% if offline %}
        <!-- jQuery v3.5.1 -->
        <script src="{% static 'jquery/v3.5.1/jquery-3.5.1.slim.min.js' %}"></script>

        <!-- Boostrap v5.0.0 JS bundle w/ Popper.js -->
        <script src="{% static 'bootstrap/v5.0.0-beta1/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Bootstrap v5.0.0 CSS -->
        <link href="{% static 'bootstrap/v5.0.0-beta1/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Boostrap v4.5.3 JS bundle w/ Popper.js -->
        <script src="{% static 'bootstrap/v4.5.3/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Bootstrap v4.5.3 CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/v4.5.3/css/bootstrap.min.css' %}">
    {% endif %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container form-container">
        <form action="" method="post">
            <div class="form-group"></div>
            <div class="btn-group d-flex pt-2 ml-5 mr-5 pl-5 pr-5">
                <button type="submit" class="btn btn-primary btn-rnd">Submit</button>
                <button type="reset" class="btn btn-danger btn-rnd">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
